<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Magic Mirror</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
    <link href="css/weather-icons.min.css" rel="stylesheet" />
    <script src="javascript/jquery.js" type="text/javascript" language="javascript"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
        }

        #date {
            position: absolute;
            top: 80px;
            left: 10px;
        }

        #time {
            font-size: 56px;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .seconds {
            font-size: 24px;
            padding-left: 5px;
        }

        #weather-icons {
            position: absolute;
            top: 20px;
            right: 10px;
        }

            #weather-icons i {
                padding-left: 20px;
                font-size: 48px;
            }

        #location {
            padding-top: 5px;
            position: absolute;
            top: 80px;
            right: 10px;
        }

        #sunrise-icon {
            position: absolute;
            top: 120px;
            right: 85px;
        }

        #sunrise {
            position: absolute;
            top: 117px;
            right: 10px;
        }

        #sunset-icon {
            position: absolute;
            top: 150px;
            right: 88px;
        }

        #sunset {
            position: absolute;
            top: 150px;
            right: 10px;
        }

        #temp-icon {
            position: absolute;
            top: 185px;
            right: 94px;
        }

        #temp {
            position: absolute;
            top: 185px;
            right: 10px;
        }
    
        #temp-max-icon {
            position: absolute;
            top: 220px;
            right: 86px;
        }

        #temp-max {
            position: absolute;
            top: 220px;
            right: 10px;
        }
    
        #temp-min-icon {
            position: absolute;
            top: 255px;
            right: 86px;
        }

        #temp-min {
            position: absolute;
            top: 255px;
            right: 10px;
        }
    </style>
    <script language="javascript" type="text/javascript">
        function updateMirror() {
            updateWeather();
        }

        function updateWeather() {
            $.ajax({
                url: 'http://api.openweathermap.org/data/2.5/weather?q=Bristol,uk&appid=699212f33ea504f4e8a1a0f03cd6a7e0',
                type: 'GET',
                success: function (result) {
                    doUpdateWeather(result);
                }
            });
        }

        function doUpdateWeather(data) {
            var sunrise = new Date(data.sys.sunrise * 1000);

            var output = pad(sunrise.getHours()) + ':' + pad(sunrise.getMinutes());
            $('#sunrise').text(output);

            var sunset = new Date(data.sys.sunset * 1000);

            output = pad(sunset.getHours()) + ':' + pad(sunset.getMinutes());
            $('#sunset').text(output);

            output = Math.round(data.main.temp - 273.15) + '&deg;C';
            $('#temp').html(output);

            output = Math.round(data.main.temp_max - 273.15) + '&deg;C';
            $('#temp-max').html(output);

            output = Math.round(data.main.temp_min - 273.15) + '&deg;C';
            $('#temp-min').html(output);

            var icons = '';

            for (var i = 0; i < data.weather.length; i++) {

                var icon = 'wi wi-';

                var today = new Date();

                var night = false;

                if (today > sunrise && today < sunset) {
                    icon += 'day-';
                } else {
                    icon += 'night-';
                    night = true;
                }

                var weatherId = data.weather[i].id;

                switch (weatherId) {
                    case 200:
                    case 201:
                    case 202:
                    case 230:
                    case 231:
                    case 232:
                        icon += 'storm-showers';
                        break;
                    case 210:
                    case 211:
                    case 212:
                    case 221:
                        icon += 'lightning';
                        break;
                    case 300:
                    case 301:
                    case 302:
                    case 310:
                    case 311:
                    case 312:
                    case 313:
                    case 314:
                    case 321:
                        icon += 'rain-mix';
                        break;
                    case 500:
                    case 501:
                    case 502:
                    case 503:
                    case 504:
                    case 511:
                    case 520:
                    case 521:
                    case 522:
                    case 531:
                        icon += 'rain';
                        break;
                    case 600:
                    case 601:
                    case 602:
                    case 615:
                    case 616:
                    case 620:
                    case 621:
                    case 622:
                        icon += 'snow';
                        break;
                    case 611:
                    case 612:
                        icon += 'sleet';
                        break;
                    case 701:
                    case 721:
                        if (night) {
                            icon += 'fog';
                        } else {
                            icon += 'haze';
                        }
                        break;
                    case 711:
                    case 731:
                    case 741:
                    case 751:
                    case 761:
                    case 762:
                        icon += 'fog';
                        break;
                    case 771:
                    case 781:
                        if (night) {
                            icon += 'cloudy-gusts';
                        } else {
                            icon += 'windy';
                        }
                        break;
                    case 800:
                        if (night) {
                            icon += 'clear';
                        } else {
                            icon += 'sunny';
                        }
                        break;
                    case 801:
                    case 802:
                    case 803:
                    case 804:
                        icon += 'cloudy';
                        break;
                    default:
                        icon = 'wi-alien';
                        break;
                }

                icons += '<i class="' + icon + '"></i>';
            }

            $('#weather-icons').html(icons);
        }

        function pad(number) {
            if (number < 10) {
                return '0' + number;
            } else {
                return number;
            }
        }

        function updateDateTime() {
            var date = new Date();

            var output = date.getDay();

            switch (date.getDay()) {
                case 0:
                    output = 'Sunday';
                    break;
                case 1:
                    output = 'Monday';
                    break;
                case 2:
                    output = 'Tuesday';
                    break;
                case 3:
                    output = 'Wednesday';
                    break;
                case 4:
                    output = 'Thursday';
                    break;
                case 5:
                    output = 'Friday';
                    break;
                case 6:
                    output = 'Saturday';
            }

            output += ', ' + date.getDate() + '<sup>';

            switch (date.getDate()) {
                case 1:
                case 21:
                case 31:
                    output += 'st';
                    break;
                case 2:
                case 22:
                    output += 'nd';
                    break;
                case 3:
                case 23:
                    output += 'rd';
                    break;
                default:
                    output += 'th';
                    break;
            }

            output += '</sup> ';

            switch (date.getMonth()) {
                case 0:
                    output += 'January';
                    break;
                case 1:
                    output += 'February';
                    break;
                case 2:
                    output += 'March';
                    break;
                case 3:
                    output += 'April';
                    break;
                case 4:
                    output += 'May';
                    break;
                case 5:
                    output += 'June';
                    break;
                case 6:
                    output += 'July';
                    break;
                case 7:
                    output += 'August';
                    break;
                case 8:
                    output += 'September';
                    break;
                case 9:
                    output += 'October';
                    break;
                case 10:
                    output += 'November';
                    break;
                case 11:
                    output += 'December';
                    break;
            }

            output += ' ' + date.getFullYear();

            $('#date').html(output);

            output = pad(date.getHours()) + ':' + pad(date.getMinutes()) + '.<span class="seconds">' + pad(date.getSeconds()) + '</span>';

            $('#time').html(output);
        }
    </script>
</head>
<body>
    <div id="time"></div>
    <div id="date"></div>
    <div id="weather-icons"></div>
    <div id="location">Bristol, UK</div>
    <div id="sunrise-icon"><i class="wi wi-sunrise"></i></div>
    <div id="sunrise">07:00</div>
    <div id="sunset-icon"><i class="wi wi-horizon"></i></div>
    <div id="sunset">07:00</div>
    <div id="temp-icon"><i class="wi wi-thermometer"></i></div>
    <div id="temp"></div>
    <div id="temp-max-icon"><i class="wi wi-thermometer"></i> <i class="wi wi-direction-up"></i></div>
    <div id="temp-max"></div>
    <div id="temp-min-icon"><i class="wi wi-thermometer"></i> <i class="wi wi-direction-down"></i></div>
    <div id="temp-min"></div>
</body>
<script>
    setInterval(updateMirror, 600000);
    setInterval(updateDateTime, 1000);

    updateMirror();
    updateDateTime();
</script>
</html>
