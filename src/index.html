<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Magic Mirror</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
    <link href="css/weather-icons.min.css" rel="stylesheet" />
    <script src="javascript/jquery.js" type="text/javascript" language="javascript"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            overflow-x: hidden;
        }

        #date {
            position: absolute;
            top: 83px;
            left: 10px;
        }

        #time {
            font-size: 56px;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .seconds {
            font-size: 32px;
            padding-left: 3px;
        }

        #weather-icons {
            position: absolute;
            top: 20px;
            right: 10px;
        }

            #weather-icons i {
                padding-left: 20px;
                font-size: 48px;
            }

        #location {
            padding-top: 5px;
            position: absolute;
            top: 80px;
            right: 10px;
        }

        #sunrise-icon {
            position: absolute;
            top: 120px;
            right: 85px;
        }

        #sunrise {
            position: absolute;
            top: 117px;
            right: 10px;
        }

        #sunset-icon {
            position: absolute;
            top: 150px;
            right: 88px;
        }

        #sunset {
            position: absolute;
            top: 150px;
            right: 10px;
        }

        #temp-icon {
            position: absolute;
            top: 185px;
            right: 94px;
        }

        #temp {
            position: absolute;
            top: 185px;
            right: 10px;
        }

        #temp-max-icon {
            position: absolute;
            top: 220px;
            right: 86px;
        }

        #temp-max {
            position: absolute;
            top: 220px;
            right: 10px;
        }

        #temp-min-icon {
            position: absolute;
            top: 255px;
            right: 86px;
        }

        #temp-min {
            position: absolute;
            top: 255px;
            right: 10px;
        }

        #news-headline {
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 45%;
            width: calc(100% - 20px);
        }

        #news-byline {
            font-size: 16px;
            position: absolute;
            top: calc(45% + 24px);
            width: calc(100% - 20px);
        }

        @keyframes fadein {
            from {
                opacity: 0;
                left: 100px;
            }

            to {
                opacity: 1;
                left: 10px;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
                left: 10px;
            }

            to {
                opacity: 0;
                left: -100px;
            }
        }

        .news-fade-in {
            animation: fadein 0.5s;
        }

        .news-fade-out {
            animation: fadeout 0.5s;
        }

        #calendar-titles {
            position: absolute;
            top: 58%;
            left: 10px;
            width: calc(100% - 20px);
        }

        .day-title:first-of-type {
            font-weight: bold;
        }

        .day-title {
            width: calc(14%);
            height: 20px;
            border-left: none;
            float: left;
            display: inline-block;
            font-size: 16px;
            text-align: center;
        }

        #calendar-bodies {
            position: absolute;
            top: calc(58% + 20px);
            left: 10px;
            width: calc(100% - 20px);
            height: calc(20%);
            padding-top: 10px;
        }

        .day-box {
            width: calc(14%);
            height: 100%;
            border-left: none;
            border-top: none;
            float: left;
            display: inline-block;
        }

            .day-box div {
                margin-left: 5px;
                margin-top: 6px;
                margin-right: 5px;
                padding: 5px;
                font-size: 14px;
                border-radius: 6px;
            }

        .chore {
            background-color: #296569;
            color: white;
        }

        .food {
            background-color: #DE563A;
            color: white;
        }

        .fun {
            background-color: #9AC681;
            color: white;
        }

        #quote {
            position: absolute;
            left: 10px;
            width: calc(100% - 20px);
            top: 85%;
            line-height: 0.8;
        }

        #quote-content {
            font-size: 16px;
        }

        #quote-author {
            font-size: 12px;
            padding-top: 10px;
            margin-top: -10px;
            float: right;
        }

        #progress-bars {
            position: absolute;
            top: 75px;
        }

            #progress-bars div {
                height: 1px;
                background-color: #ffffff;
            }

        #hours-progress {
            position: absolute;
        }

        #minutes-progress {
            position: absolute;
            left: 70px;
        }

        #seconds-progress {
            position: absolute;
            left: 140px;
        }

        #day-progress {
            position: absolute;
            top: 3px;
        }

        #month-progress {
            position: absolute;
            top: 50px;
        }

        a, a:hover, a:visited {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
    <script language="javascript" type="text/javascript">
        var articles;
        var article = 0;
        var newsRefreshTime = 15;

        function updateMirror() {
            updateWeather();
            updateNewsFeed();
            updateCalendar();
        }

        function updateQuote() {
            $.ajax({
                url: 'https://quotes.rest/qod.json?category=funny',
                success: function (data) {
                    $('#quote-content').text(data.contents.quotes[0].quote);
                    $('#quote-author').text('- ' + data.contents.quotes[0].author);
                }
            });
        }

        function manageDay(day) {
            alert(day);
        }

        function updateCalendar() {
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            $('.day-title').each(function () { $(this).remove(); });
            $('.day-box').each(function () { $(this).remove(); });

            var today = new Date();
            var day = today.getDay();

            for (var i = 0; i < 7; i++) {
                $('#calendar-titles').append('<div class="day-title"><a href="#" onclick="manageDay(' + day + ');">' + days[day] + '</a></div>');

                var content = '';
                switch (day) {
                    case 0:
                        content = '<div class="fun">Chill Out</div>';
                        break;
                    case 1:
                        content = '<div class="chore">Jedi Training</div>';
                        content += '<div class="food">Cook Something Yourself</div>';
                        break;
                    case 2:
                        content = '<div class="chore">Clean Flat</div>';
                        content += '<div class="fun">Guitar Lesson</div>';
                        content += '<div class="food">Go to Cathay Rendezvous</div>';
                        break;
                    case 3:
                        content = '<div class="chore">Put bins out</div>';
                        content += '<div class="food">Order KFC from Just Eat</div>';
                        break;
                    case 4:
                        content = '<div class="fun">Book Club</div>';
                        break;
                    case 5:
                        content = '<div class="food">Order Chinese from Just Eat</div>';
                        break;
                    case 6:
                        content = '<div class="fun"><del>Go to Gym</del><br/>Actually ****** that</div>';
                        content += '<div class="food">Order Indian from Just Eat</div>';
                        break;
                }

                $('#calendar-bodies').append('<div class="day-box">' + content + '</div>');

                day++;
                if (day > 6) {
                    day = 0;
                }
            }
        }

        function updateNewsFeed() {
            articles = [];

            var sections = ['technology', 'science'];

            for (var i = 0; i < sections.length; i++) {
                $.ajax({
                    url: 'https://content.guardianapis.com/search?api-key=a2775919-3beb-4cdd-9e88-2612f0d551b1&page-size=10&show-fields=trail-text,headline&section=' + sections[i],
                    type: 'GET',
                    success: function (data) {
                        addArticles(data);
                    }
                });
            }
        }

        function addArticles(data) {
            for (var i = 0; i < data.response.results.length; i++) {
                articles.push(data.response.results[i].fields);
            }
        }

        function showArticle() {
            var headline = '';
            var byline = '';
            if (article < articles.length) {
                headline = articles[article].headline;
                byline = articles[article].trailText;
                article++;
                if (article >= articles.length) {
                    article = 0;
                }
            }
            var headlineElement = $('<div id="news-headline" class="news-fade-in">' + headline + '</div>');
            var bylineElement = $('<div id="news-byline" class="news-fade-in">' + byline + '</div>');
            $('body').append(headlineElement);
            $('body').append(bylineElement);
            setTimeout(function () {
                headlineElement.addClass('news-fade-out');
                bylineElement.addClass('news-fade-out');
                setTimeout(function () {
                    headlineElement.remove();
                    bylineElement.remove();
                    showArticle();
                },
                    500);
            }, (newsRefreshTime - 1.5) * 1000);
        }

        function updateWeather() {
            $.ajax({
                url: 'https://api.openweathermap.org/data/2.5/weather?q=Bristol,uk&appid=699212f33ea504f4e8a1a0f03cd6a7e0',
                type: 'GET',
                success: function (result) {
                    doUpdateWeather(result);
                }
            });
        }

        function doUpdateWeather(data) {
            var sunrise = new Date(data.sys.sunrise * 1000);

            var output = pad(sunrise.getHours()) + ':' + pad(sunrise.getMinutes());
            $('#sunrise').text(output);

            var sunset = new Date(data.sys.sunset * 1000);

            output = pad(sunset.getHours()) + ':' + pad(sunset.getMinutes());
            $('#sunset').text(output);

            output = Math.round(data.main.temp - 273.15) + '&deg;C';
            $('#temp').html(output);

            output = Math.round(data.main.temp_max - 273.15) + '&deg;C';
            $('#temp-max').html(output);

            output = Math.round(data.main.temp_min - 273.15) + '&deg;C';
            $('#temp-min').html(output);

            var icons = '';

            for (var i = 0; i < data.weather.length; i++) {

                var icon = 'wi wi-';

                var today = new Date();

                var night = false;

                if (today > sunrise && today < sunset) {
                    icon += 'day-';
                } else {
                    icon += 'night-';
                    night = true;
                }

                var weatherId = data.weather[i].id;

                switch (weatherId) {
                    case 200: case 201: case 202: case 230: case 231: case 232:
                        icon += 'storm-showers';
                        break;
                    case 210: case 211: case 212: case 221:
                        icon += 'lightning';
                        break;
                    case 300: case 301: case 302: case 310: case 311: case 312: case 313: case 314: case 321:
                        icon += 'rain-mix';
                        break;
                    case 500: case 501: case 502: case 503: case 504: case 511: case 520: case 521: case 522: case 531:
                        icon += 'rain';
                        break;
                    case 600: case 601: case 602: case 615: case 616: case 620: case 621: case 622:
                        icon += 'snow';
                        break;
                    case 611: case 612:
                        icon += 'sleet';
                        break;
                    case 701: case 721:
                        if (night) {
                            icon += 'fog';
                        } else {
                            icon += 'haze';
                        }
                        break;
                    case 711: case 731: case 741: case 751: case 761: case 762:
                        icon += 'fog';
                        break;
                    case 771: case 781:
                        if (night) {
                            icon += 'cloudy-gusts';
                        } else {
                            icon += 'windy';
                        }
                        break;
                    case 800:
                        if (night) {
                            icon += 'clear';
                        } else {
                            icon += 'sunny';
                        }
                        break;
                    case 801: case 802: case 803: case 804:
                        icon += 'cloudy';
                        break;
                    default:
                        icon = 'wi-alien';
                        break;
                }

                if (icons.indexOf(icon) < 0) {
                    icons += '<i class="' + icon + '"></i>';
                }
            }

            $('#weather-icons').html(icons);
        }

        function pad(number) {
            if (number < 10) {
                return '0' + number;
            } else {
                return number;
            }
        }

        function updateDateTime() {
            var date = new Date();

            var output;

            switch (date.getDay()) {
                case 0:
                    output = 'Sunday';
                    break;
                case 1:
                    output = 'Monday';
                    break;
                case 2:
                    output = 'Tuesday';
                    break;
                case 3:
                    output = 'Wednesday';
                    break;
                case 4:
                    output = 'Thursday';
                    break;
                case 5:
                    output = 'Friday';
                    break;
                case 6:
                    output = 'Saturday';
            }

            output += ', ' + date.getDate() + '<sup>';

            switch (date.getDate()) {
                case 1:
                case 21:
                case 31:
                    output += 'st';
                    break;
                case 2:
                case 22:
                    output += 'nd';
                    break;
                case 3:
                case 23:
                    output += 'rd';
                    break;
                default:
                    output += 'th';
                    break;
            }

            output += '</sup> ';

            switch (date.getMonth()) {
                case 0:
                    output += 'January';
                    break;
                case 1:
                    output += 'February';
                    break;
                case 2:
                    output += 'March';
                    break;
                case 3:
                    output += 'April';
                    break;
                case 4:
                    output += 'May';
                    break;
                case 5:
                    output += 'June';
                    break;
                case 6:
                    output += 'July';
                    break;
                case 7:
                    output += 'August';
                    break;
                case 8:
                    output += 'September';
                    break;
                case 9:
                    output += 'October';
                    break;
                case 10:
                    output += 'November';
                    break;
                case 11:
                    output += 'December';
                    break;
            }

            output += ' ' + date.getFullYear();

            $('#date').html(output);

            output = pad(date.getHours()) + ':' + pad(date.getMinutes()) + '.<span class="seconds">' + pad(date.getSeconds()) + '</span>';

            $('#time').html(output);

            var hours = (date.getHours() * 3600 + date.getMinutes() * 60) / 86400;
            var minutes = (date.getMinutes() * 60 + date.getSeconds()) / 3600;

            $('#hours-progress').css('width', Math.round(hours * 70) + 'px');
            $('#minutes-progress').css('width', Math.round(minutes * 70) + 'px');
            $('#seconds-progress').css('width', Math.round((date.getSeconds() / 59) * 50) + 'px');
            $('#day-progress').css('width', Math.round(hours * 190) + 'px');

            var hoursInMonth = new Date(date.getYear(), date.getMonth(), 0).getDate() * 24;
            var hoursPassed = (date.getDate() - 1) * 24 + date.getHours();
            $('#month-progress').css('width', Math.round((hoursPassed / hoursInMonth) * $('#date').width()) + 'px');
        }
    </script>
</head>
<body>
    <div id="time"></div>
    <div id="progress-bars">
        <div id="hours-progress"></div>
        <div id="minutes-progress"></div>
        <div id="seconds-progress"></div>
        <div id="day-progress"></div>
        <div id="month-progress"></div>
    </div>
    <div id="date"></div>
    <div id="weather-icons"></div>
    <div id="location">Bristol, UK</div>
    <div id="sunrise-icon"><i class="wi wi-sunrise"></i></div>
    <div id="sunrise"></div>
    <div id="sunset-icon"><i class="wi wi-horizon"></i></div>
    <div id="sunset"></div>
    <div id="temp-icon"><i class="wi wi-thermometer"></i></div>
    <div id="temp"></div>
    <div id="temp-max-icon"><i class="wi wi-thermometer"></i> <i class="wi wi-direction-up"></i></div>
    <div id="temp-max"></div>
    <div id="temp-min-icon"><i class="wi wi-thermometer"></i> <i class="wi wi-direction-down"></i></div>
    <div id="temp-min"></div>
    <div id="calendar-titles"></div>
    <div id="calendar-bodies"></div>
    <div id="quote">
        <div>
            <sub>“</sub><span id="quote-content"></span><sub>”</sub>
        </div>
        <div id="quote-author"></div>
    </div>
    <script>
        setInterval(updateMirror, 600000);
        setInterval(updateDateTime, 1000);
        setInterval(updateQuote, 86400000);

        updateMirror();
        updateDateTime();
        updateQuote();
        setTimeout(showArticle, 2000);
    </script>
</body>
</html>
